<!DOCYPE html>
<html>
  
  <head>
    <title></title>
    <link rel="stylesheet" href="http://app-ilw.rhcloud.com/static/css/bootstrap.css">
    <link rel="stylesheet" href="http://app-ilw.rhcloud.com/static/css/override.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic,300,300italic|Roboto+Slab:400,300,700' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="http://app-ilw.rhcloud.com/static/js/jquery.js"></script>
    <script tyle="text/javascript" src="http://app-ilw.rhcloud.com/static/js/bootstrap.min.js"></script>
  </head>

  
  
  <body>
    
     <nav class="navbar navbar-default navbar-purple navbar-fixed-top" role="navigation">
       <div class="container">
	 <div class="navbar-header">
	   
	   <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
	   
	   <a class="navbar-brand" href="/">Thing</a>
	 </div>
	 
	 <div class="navbar-collapse collapse">
           <form class="navbar-form navbar-right" role="form">
             <button type="submit" class="btn btn-danger">Log Out</button>
           </form>
         </div>
	 
       </div>
     </nav>





     <div style="height: 54px;"> </div>
     

<!-- ---  ---  ---  ---  ---  ---  ---  ---  ---  ---  ---  ---  ---  ---  ---  ---  -->
     
     <div class="container list-container">  
       
       <nav class="padder">
	 <ul class="nav nav-touch nav-justified" id="chooser">
	   <li><a href="index">Suggestions</a></li>
	   <li class="active"><a href="friends">Select Friends</a></li>
	 </ul>
       </nav>

       <div class="list-row">

	 <div class="col-xs-12">
	   <div class="block">
	     <table class="friendlist">
	       <tbody>	 
		 
		{% for friend in friends %}
		 <tr>
		   <td>
		     <div class="avatar">
		       <img src="https://graph.facebook.com/{{ friend.uid }}/picture?type=large">
		     </div>
		   </td>
		   <td>
		     <span class="friend-name">{{ friend.name }}</span>
		     <span class="friend-location">{{ friend.current_location.country }}</span>
		   </td>
		 </tr>
		 {% endfor %}

	       </tbody>
	     </table>
	   </div>
	 </div>
	 

	 <div class="list-row">
	   
	   
	   <div class="col-xs-12">
	     <div class="block">
	       <div class="bit bit-green">
		 <h1>Get your flight deals now:</h1>
		 <button type="button" class="btn btn-success btn-lg">Search Flights</button>
	       </div>
	     </div>
	   </div>


	 </div>

       </div>

     </div><!-- .container -->
     

  </body>
</html>
